<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If bậc thang</title>
  </head>
  <body>
    <!-- If bậc thang -->
    <script>
      let score = 100;
      if (score >= 90) {
        console.log("A");
      } else if (score >= 80) {
        // score < 90 và score >= 80
        console.log("B");
      } else if (score >= 70) {
        // score < 80 và score >= 70
        console.log("C");
      } else if (score >= 60) {
        // score <70 và score >= 60
        console.log("D");
      } else {
        // score < 60
        console.log("F");
      }
    </script>
  </body>
</html>
